databaseChangeLog:
  - changeSet:
      id: Create deaneries table
      author: Rashad Amanov
      changes:
        - createTable:
            tableName: deaneries
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: dean
                  type: VARCHAR(64)
                  constraints:
                    nullable: false

            remarks: "Table to store deanery information including name and dean details."
