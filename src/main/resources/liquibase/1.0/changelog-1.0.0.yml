databaseChangeLog:
  - changeSet:
      id: Create students table
      author: Rashad Amanov
      changes:
        - createTable:
            tableName: students
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: score
                  type: NUMERIC(5, 2)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: VARCHAR(8)
                  constraints:
                    nullable: true
              - column:
                  name: status
                  type: VARCHAR(16)
                  constraints:
                    nullable: true

            remarks: "Table to store student information."
