databaseChangeLog:
  - changeSet:
      id: Create departments table
      author: Rashad Amanov
      changes:
        - createTable:
            tableName: departments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: deanery_id
                  type: BIGINT
                  constraints:
                    nullable: false
            remarks: "Table to store department information, including a reference to the deanery it belongs to."

        - addForeignKeyConstraint:
            baseTableName: departments
            baseColumnNames: deanery_id
            constraintName: fk_departments_deaneries
            referencedTableName: deaneries
            referencedColumnNames: id

        - createIndex:
            indexName: idx_departments_deanery_id
            tableName: departments
            columns:
              - column:
                  name: deanery_id